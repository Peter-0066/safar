    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic/1.jpg" class="d-block w-100" alt="..." height="600px">

    <div class="container mt-5 barbtnsafa">
        <div class="row">
            <div class="col-12 col-md-8 border">
                <form action="">
                    <div class="row">
                        <div class="col-12 text-center hcel"><p>Search information</p></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" checked>
                            <label class="btn btn-outline checkam" for="option1">Round trip</label>
                            <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                            <label class="btn btn-outline checkam" for="option2">One way trip</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <select class="form-select selbar" id="from-airport" aria-label="Departure airport">
                                <option value="">Select departure airport</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-select selbar" id="to-airport" aria-label="Destination airport">
                                <option value="">Select destination airport</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label for="go-date">the date of go</label>
                            <input class="selbar" type="date" name="Go date" id="go-date">
                            <label for="re-date">Return date</label>
                            <input class="selbar" type="date" name="return date" id="re-date">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col m-1">
                            <input type="radio" class="btn-check" name="Category" id="Category-1" value="economy" autocomplete="off" checked>
                            <label class="btn checkam" for="Category-1">Economical</label>
                            <input type="radio" class="btn-check" name="Category" id="Category-2" value="business" autocomplete="off">
                            <label class="btn checkam" for="Category-2">Businessmen</label>
                            <input type="radio" class="btn-check" name="Category" id="Category-3" value="first_class" autocomplete="off">
                            <label class="btn checkam" for="Category-3">First class</label>
                        </div>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col-4">
                            <label class="" for="num-tr">number of trav</label>
                            <input class="selbar" type="number" max="6" min="1" value="1" id="num-tr" name="number-tr">
                        </div>
                        <div class="col-4">
                            <input type="checkbox" class="btn-check" name="options-stop" id="Without-st" autocomplete="off">
                            <label class="btn btn-outline mb-3 checkam" for="Without-st">Without stopping</label>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn selbar text-light" id="search-flight-btn">search a flight</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn selbar text-light" id="book-flight-btn">Book a flight</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4 border">
                <div class="row">
                    <div class="col-12 text-center hcel"><p>results</p></div>
                </div>
                <div class="row">
                    <div class="col" id="flight-results"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5 border barbtnsafa">
        <div class="row">
            <div class="col hcel text-center">
                <h4>Personal information</h4>
                <form id="personal-info-form">
                    <div class="row mb-2 mt-3">
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="first_name">First name</label>
                            <input class="barbtn rounded" type="text" id="first_name" required style="width:100%">
                        </div>
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="middle_name">Middle name</label>
                            <input class="barbtn rounded" type="text" id="middle_name" style="width:100%">
                        </div>
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="last_name">Last name</label>
                            <input class="barbtn rounded" type="text" id="last_name" required style="width:100%">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="email">Email</label>
                            <input class="barbtn rounded" type="email" id="email" required style="width:100%">
                        </div>
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="phone_number">Phone number</label>
                            <input class="barbtn rounded" type="text" id="phone_number" required style="width:100%">
                        </div>
                        <div class="col-4 mt-1">
                            <label class="txtscop" for="passport_number">Passport number</label>
                            <input class="barbtn rounded" type="text" id="passport_number" required style="width:100%">
                        </div>
                    </div>
                    <div class="row mt-5 mb-5">
                        <div class="col-6">
                            <button class="txtscop selbar rounded" type="submit" style="width:100%;">Confirm</button>
                        </div>
                        <div class="col-6">
                            <button class="txtscop selbar rounded" type="reset" style="width:100%;">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
