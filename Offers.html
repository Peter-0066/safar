<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAR.Offers.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bb.css">
     
</head>
<body>
    <nav class="navbar navbar-expand-lg text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html"><img src="https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Logo" width="40" height="34" class="d-inline-block align-text-top rounded-circle  ">
            SAFAR<span class="text-primary">.net</span>                
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a class="nav-link barbtn rounded-circle" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link barbtn rounded-circle" href="tel:+963954944857">Customer service</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="offers-container" class="row">
            <!-- العروض ستُعبأ ديناميكيًا بواسطة offers.js -->
        </div>

        <div class="mt-5 text-light">
            <h2>Personal information </h2>
            <form id="personal-info-form">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control barbtn" id="first_name" placeholder="First name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="middle_name">Midll name</label>
                        <input type="text" class="form-control barbtn" id="middle_name" placeholder="Midll name">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="last_name">last name</label>
                        <input type="text" class="form-control barbtn" id="last_name" placeholder="last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="credit_card">credit card </label>
                        <input type="text" class="form-control barbtn" id="credit_card" placeholder="credit card">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="phone_number">phone number</label>
                        <input type="text" class="form-control barbtn" id="phone_number" placeholder="phone number" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="nation_number">Passport number</label>
                        <input type="text" class="form-control barbtn" id="nation_number" placeholder="Passport number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="departure-airport">Departure airport</label>
                        <select class="form-control barbtn" id="departure-airport" title="airports" required>
                            <option value="">Select departure airport</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="destination">Destination</label>
                        <select class="form-control barbtn" id="destination" title="destination" required>
                            <option value="">Choose destination</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="number_of_cards">Number of passengers</label>
                        <input type="number" class="form-control barbtn" id="number_of_cards" placeholder="Number of passengers" min="1" value="1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary w-100" id="confirm-btn" value="تأكيد">
                    </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-secondary w-100" id="cancel-btn" value="إلغاء">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/offers.js"></script>
</body>
</html>
